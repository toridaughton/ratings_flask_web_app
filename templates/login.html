{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form action="/login" method="POST">
    <h3>Please provide your email and password:</h3>
    <label>Email:</label>
    <input type="text" name="login-email" placeholder="email"/>
    <lable>Password:</lable>
    <input type="password" name="login-password" placeholder="password"/>
    <input type="submit" value="Submit"/> 
</form>
<p>Not registered yet? <a href="{{ url_for('register_user') }}" class="not-registered">Register here!</a></p>
{% endblock %}
