{% extends 'base.html' %}
{% block content %}
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.user_id }}" class="user">
                {% if user.email == None %}
                    Anonymous {{ user.user_id }}
                {% else %}
                    {{ user.email }} {{ user.user_id }}
                {% endif %}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock%}
