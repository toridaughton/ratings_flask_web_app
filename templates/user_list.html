{% extends 'base.html' %}
{% block content %}
    <h1>Users</h1>

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.user_id }}" class="user">
                {{ user.email }} {{ user.user_id }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock%}
